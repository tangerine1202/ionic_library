<ion-header>
  <ion-toolbar>
    <ion-title>Settings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-list-header>User Info</ion-list-header>
    <ion-item>
      <ion-avatar slot="end">
        <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y">
      </ion-avatar>
      <ion-label>
        <h2>{{ authService?.userData?.name }}</h2>
        <p>{{ authService?.userData?.email }}</p>
      </ion-label>
    </ion-item>

    <ion-list-header>other settings</ion-list-header>
    <ion-item>
      <ion-label>
        setting 1
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>
        setting 2
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>
        setting 3
      </ion-label>
    </ion-item>
  </ion-list>

  <ion-button expand="block" (click)="authService.signOut()">Sign out</ion-button>

</ion-content>
